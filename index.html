                Lịch Stream

            <div class="schedule-grid">

                    <div class="time">18:00</div>
                    <div class="platform">
                        <i class="fab fa-tiktok"></i>
                        <span>TikTok</span>

        <img src="assets/donate.png" alt="Mã QR Donate" class="qr-code">
